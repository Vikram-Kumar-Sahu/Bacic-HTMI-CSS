<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="apply">
        <h1>Job Application <span class="web">(Web)</span></h1>
        <form action="">
            <div class="form_container">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter First Name...">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name...">
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="Enter Email...">
                    </div>
                     
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select name="job_role" id="job_role">
                            <option value="">Select Job Roll</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="fullstack">FullStack Developer</option>
                            <option value="uiux">UI UX Design</option>
                        </select>
                    </div>
                    <div class="form_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" rows="4" cols="30" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter city name">
                    </div>
                    <div class="form_control">
                        <label for="pin">Pin Code</label>
                        <input type="number" id="pin" name="pin" placeholder="Enter Pin Code">
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2024-05-08" type="date" id="email" name="date">
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload">
                    </div>
            </div>
            <button class="button" type="submit">Apply Now</button>
        </form>
    </div>
    </div>
</body>
</html>
